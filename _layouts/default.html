<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>PortableCache</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="portable-cache" content="version=20131226, root-path=/portable-cache, debug-mode=yes">
    <meta itemprop="name" content="PortableCache">
    <meta itemprop="description" content="Cache assets, reduce downloads, load faster.">
    <meta itemprop="image" content="http://demo.agektmr.com/portable-cache/img/agektmr.jpg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@agektmr">
    <meta property="og:type" content="product">
    <meta property="og:title" content="PortableCache">
    <meta property="og:url" content="http://demo.agektmr.com/portable-cache/">
    <meta property="og:image" content="http://demo.agektmr.com/portable-cache/img/agektmr.jpg">
    <meta property="og:description" content="Cache assets, reduce downloads, load faster.">
    <link rel="stylesheet" type="text/css" data-cache-url="assets/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" data-cache-url="assets/css/united.css">
    <script src="dist/portable-cache.js"></script>
    <style type="text/css">
      .profile {
        border-radius: 30px 30px;
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/agektmr/PortableCache">View on GitHub</a>
          <h1 id="project_title">Portablecache</h1>
          <h2 id="project_tagline">Cache assets, reduce downloads, load faster.</h2>
            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/agektmr/PortableCache/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/agektmr/PortableCache/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Portablecache maintained by <a href="https://github.com/agektmr">agektmr</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-46910666-1");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
